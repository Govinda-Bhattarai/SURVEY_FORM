<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey form</title>
  </head>
  <body>
    <h1 id="title">HEALTHCARE SURVEY FORM</h1>
    <p id="description">thank you for taking your time to fill out htis form</p>
    <form action="https://formspree.io/gbchhetri23@gmail.com" id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name
          <input type="text" id="name" required placeholder="enter your name"
        /></label>
        <label for="email" id="email-label"
          >Email
          <input
            id="email"
            type="email"
            required
            placeholder="enter your email"
        /></label>
        <label for="number" id="number-label"
          >Age
          <input
            type="number"
            id="number"
            min="18"
            max="120"
            placeholder="enter your age"
        /></label>
      </fieldset>
      <fieldset>
        <label for="dropdown"
          >Place<select name="dropdown" id="dropdown">
            <option value="">(select your place)</option>
            <option value="1">delhi</option>
            <option value="2">haryana</option>
            <option value="3">assam</option>
            <option value="4">Bihar</option>
            <option value="5">Mumbai</option>
          </select></label
        >
      </fieldset>
      <fieldset>
        <legend>select your gender</legend>
        <label for="gender"
          ><input class="inline" type="radio" name="gender" value="male" />male
        </label>
        <label for="gender"
          ><input
            class="inline"
            type="radio"
            name="gender"
            value="female"
          />female</label
        >
        <label for="gender"
          ><input
            class="inline"
            type="radio"
            name="gender"
            value="other"
          />other</label
        >
        <legend>have you used the healthcare before?</legend>
        <label for="yes"
          ><input class="inline" type="radio" name="q1" value="yes" />yes
        </label>
        <label for="no"
          ><input class="inline" type="radio" name="q1" value="no" />no</label
        >
        <legend>what do you think about the service?</legend>
        <label for="facilities"
          ><input
            type="checkbox"
            name="facilities"
            value="best treatment provided"
            class="inline"
          />best treatment provided</label
        >
        <label for="facilities"
          ><input
            type="checkbox"
            name="facilities"
            value="dont need to wait much"
            class="inline"
          />dont need to wait much</label
        >
        <label for="facilities"
          ><input
            type="checkbox"
            name="facilities"
            value="attendent spoke politely with you"
            class="inline"
          />attendent spoke politely with you</label
        >
        <label for="facilities"
          ><input
            type="checkbox"
            name="facilities"
            value="required medication was provided"
            class="inline"
          />required medication was provided</label
        >
        <label for="opinion"
          >provide your opinion:
          <textarea name="opinion" id="opinion" cols="30" rows="3"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
